<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .header-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .form-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .card-header-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-custom {
            border-radius: 25px;
            padding: 10px 30px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Header -->
    <div class="header-bg py-4 mb-4">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item">
                        <a href="/" class="text-white text-decoration-none">
                            <i class="fas fa-home me-1"></i>Inicio
                        </a>
                    </li>
                    <li class="breadcrumb-item active text-white" aria-current="page">
                        <span th:if="${estudiante.id == null}">Agregar Estudiante</span>
                        <span th:unless="${estudiante.id == null}">Editar Estudiante</span>
                    </li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card form-card">
                    <div class="card-header card-header-custom text-center py-4">
                        <h1 th:if="${estudiante.id == null}" class="card-title mb-0">
                            <i class="fas fa-user-plus me-2"></i>Agregar Estudiante
                        </h1>
                        <h1 th:unless="${estudiante.id == null}" class="card-title mb-0">
                            <i class="fas fa-user-edit me-2"></i>Editar Estudiante
                        </h1>
                    </div>
                    
                    <div class="card-body p-4">
                        <form th:action="@{/guardar}" th:object="${estudiante}" method="post">
                            <input type="hidden" th:field="*{id}"/>

                            <!-- Campo Nombre -->
                            <div class="mb-4">
                                <label for="nombre" class="form-label fw-bold">
                                    <i class="fas fa-user me-2 text-primary"></i>Nombre Completo
                                </label>
                                <input type="text" 
                                       id="nombre" 
                                       th:field="*{nombre}" 
                                       class="form-control form-control-lg" 
                                       placeholder="Ingresa el nombre completo"
                                       required/>
                                <div class="form-text">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Este campo es obligatorio
                                </div>
                            </div>

                            <!-- Campo Correo -->
                            <div class="mb-4">
                                <label for="correo" class="form-label fw-bold">
                                    <i class="fas fa-envelope me-2 text-primary"></i>Correo Electrónico
                                </label>
                                <input type="email" 
                                       id="correo" 
                                       th:field="*{correo}" 
                                       class="form-control form-control-lg" 
                                       placeholder="ejemplo@correo.com"
                                       required/>
                                <div class="form-text">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Ingresa un correo electrónico válido
                                </div>
                            </div>

                            <!-- Información para edición -->
                            <div th:if="${estudiante.id != null}" class="alert alert-info mb-4">
                                <i class="fas fa-info-circle me-2"></i>
                                <strong>Editando estudiante con ID:</strong> 
                                <span th:text="${estudiante.id}"></span>
                            </div>

                            <!-- Botones -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                                <a th:href="@{/}" class="btn btn-outline-secondary btn-custom">
                                    <i class="fas fa-arrow-left me-2"></i>Cancelar
                                </a>
                                <button type="submit" class="btn btn-success btn-custom">
                                    <i class="fas fa-save me-2"></i>
                                    <span th:if="${estudiante.id == null}">Guardar Estudiante</span>
                                    <span th:unless="${estudiante.id == null}">Actualizar Estudiante</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Enlace de regreso -->
                <div class="text-center mt-4">
                    <a th:href="@{/}" class="text-muted text-decoration-none">
                        <i class="fas fa-arrow-left me-2"></i>Volver a la lista de estudiantes
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 py-4 bg-dark text-white">
        <div class="container text-center">
            <p class="mb-0">
                <i class="fas fa-university me-2"></i>
                &copy; 2025 Sistema de Gestión de Estudiantes - Universidad Regional Minton
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para validación básica -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const nombreInput = document.getElementById('nombre');
            const correoInput = document.getElementById('correo');
            
            // Enfocar el primer campo al cargar
            nombreInput.focus();
            
            // Validación simple en tiempo real
            nombreInput.addEventListener('input', function() {
                if (this.value.length < 2) {
                    this.classList.add('is-invalid');
                } else {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                }
            });
            
            correoInput.addEventListener('input', function() {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(this.value)) {
                    this.classList.add('is-invalid');
                } else {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                }
            });
        });
    </script>
</body>
</html>
